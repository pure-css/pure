<!DOCTYPE html>
<html>
    
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Normalize CSS</title>
    <style>
        #boxsize button,
        #boxsize input,
        #boxsize select,
        #boxsize textarea {
            width: 200px;
            padding: 5px;
            border: 1px solid #333;
        }
    </style>
</head>
    
<body class='yui3-skin-sam'>

    <div id="example"></div>
    <a href="#" id="normalizeBtn">Load Normalize</a><br/>
    <a href="#" id="normalizeDependencyBtn">Load CSSForms (Normalize Dependency)</a><br/>

    <a href="#" id="normalizeContextBtn">Load Normalize Context</a>

    <script src="../../../../build/yui/yui-min.js"></script>
    <script>
        YUI().use('datatable', 'event', function (Y) {
            var data = [
                { id: "ga-3475", name: "gadget",   price: "$6.99", cost: "$5.99" },
                { id: "sp-9980", name: "sprocket", price: "$3.75", cost: "$3.25" },
                { id: "wi-0650", name: "widget",   price: "$4.25", cost: "$3.75" }
            ];

            var table = new Y.DataTable({
                columns: ["id", "name", "price"],
                data: data,

                // Optionally configure your table with a caption
                caption: "My first DataTable!",

                // and/or a summary (table attribute)
                summary: "Example DataTable showing basic instantiation configuration"
            });

            table.render("#example");

            Y.one('#normalizeBtn').on('click', function(e) {
                YUI().use('cssnormalize', function (Y) {
                    Y.log('normalize loaded');
                });
            });

            Y.one('#normalizeDependencyBtn').on('click', function(e) {
                YUI({
                    gallery: 'gallery-2013.01.09-23-24'
                }).use('gallerycss-cssform', function (Y) {
                    Y.log('gallerycss-cssform loaded');
                });
            });
            Y.one('#normalizeContextBtn').on('click', function(e) {
                YUI().use('cssnormalize-context', function (Y) {
                    Y.log('normalize-context.css loaded');
                });
            });
        });


    </script>
</body>
</html>
