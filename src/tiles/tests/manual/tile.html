<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tiles Tests</title>

    <link rel="stylesheet" href="../../../../build/base.css">
    <link rel="stylesheet" href="../../../../build/tiles.css">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>

    <style>
        .pure-tile-green {
            background-color: green;
        }
    </style>
</head>

<body>
    <h1>Buttons Tests</h1>

    <h2>Regular Tiles</h2>
    <br>
    <div class="pure-tile pure-tile-tiny" tabindex="0">
        <div class="pure-tile-icon">
            <i class="fa fa-phone"></i>
        </div>
    </div>
    <br>
    <div class="pure-tile pure-tile-small" tabindex="1">
        <div class="pure-tile-icon">
            <i class="fa fa-phone"></i>
        </div>
        <div class="pure-tile-title">Phone</div>
    </div>
    <br>
    <div class="pure-tile pure-tile-medium" tabindex="2">
        <div class="pure-tile-icon">
            <i class="fa fa-phone"></i>
        </div>
        <div class="pure-tile-title">Phone</div>
    </div>
    <br>
    <h2>Tiles with Count info</h2>
    <br>
    <div class="pure-tile pure-tile-small" tabindex="3">
        <div class="pure-tile-icon">
            <i class="fa fa-phone"></i>
        </div>
        <div class="pure-tile-count">99</div>
        <div class="pure-tile-title">Phone</div>
    </div>
    <br>
    <div class="pure-tile pure-tile-medium" tabindex="4">
        <div class="pure-tile-icon">
            <i class="fa fa-phone"></i>
        </div>
        <div class="pure-tile-count">99</div>
        <div class="pure-tile-title">Phone</div>
    </div>
    <br>
    <h2>Customizing Tiles</h2>
    <br>
    <div class="pure-tile pure-tile-small pure-tile-green" tabindex="5">
        <div class="pure-tile-icon">
            <i class="fa fa-phone"></i>
        </div>
        <div class="pure-tile-count">99</div>
        <div class="pure-tile-title">Green</div>
    </div>
    <br>
    <h2>Image-icon Tiles</h2>
    *Image (max)size should be set.
    <br>
    <div class="pure-tile pure-tile-small" tabindex="6">
        <div class="pure-tile-icon">
            <img src="rss.png" alt="rss" style="max-width: 64px; max-height: 64px">
        </div>
        <div class="pure-tile-count">99</div>
        <div class="pure-tile-title">RSS</div>
    </div>
</body>
</html>
